<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>>
    <div class="Container">
        <form acton="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter Full name" name="name required">
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname required">
                </div>
                <div class="input-box">
                    <label for=" email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email required">
                </div>
                <div class="input-box">
                    <label for="phone">Phone number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone required">
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password required">
                </div>
                <div class="input-box">
                    <label for="Confirm-Password">confirm Password</label>
                    <input type="password" placeholder="confirm your password" name="Confirmpassword required">
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a>and <a href="#">Cookies Policy.</a> you may receive SMS Notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
